<!DOCTYPE html>
<html>
<head>
    <title>Marvel collection</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            text-align: center;
            background-image:url("image/marvel.jpg");
            background-size: cover;
             border-radius: 10px; 
             font-size: 20px;;
             margin: 0;
             font-family: Verdana, Geneva, Tahoma, sans-serif;
             color:rgb(235, 227, 5);
         
             
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .name {
            font-size: 16px;
            margin-top: 5px;
            font-weight: bold;
        }
        
        
    </style>
     <h1 class="op">Marvel Characters</h1>
</head>
<body>
    <div class="gallery">

        <div>
            <img src="image/ant.jpg" >
            <div class="name">Ant Man</div>
        </div>

        <div>
            <img src="image/black.jpg" >
            <div class="name">Black Panther</div>
        </div>

        <div>
            <img src="image/blackp.jpg">
            <div class="name">Black Widow</div>
        </div>

       

        <div>
            <img src="image/iron.jpg" >
            <div class="name">Iron Man</div>
        </div>

        <div>
            <img src="image/spider.jpg" >
            <div class="name">Spider Man</div>
        </div>
        <div>
            <img src="image/loki.jpg" >
            <div class="name">loki</div>
        </div>
        <div>
            <img src="image/dr strange.jpg" >
            <div class="name">Dr Strange</div>
        </div>
        <div>
            <img src="image/thanos.jpg" >
            <div class="name">Thanos</div>
        </div>
        
        <div>
            <img src="image/thor.png" >
            <div class="name">Thor</div>
        </div>
         <div>
            <img src="image/hulk.jpg" >
            <div class="name">Hulk</div>
        </div>
         <div>
            <img src="image/captain.jpg" >
            <div class="name">Captain America</div>
        </div>
        <div>
            <img src="image/war machine.jpg" >
            <div class="name">War machine</div>
        </div>
    </div>
   
<style>
.op{
    text-align: center;
    background-color: rgb(143, 170, 22);
    padding: 20px;
     margin:0px;
    
    
}

</style>
</body>
</html>
